steps:
  # =================================================================
  # 1. CUSTOMERS - BUILD & PUSH (SOLUCIÓN DEL PATH DE PYTHON)
  # =================================================================
  - name: gcr.io/cloud-builders/docker
    id: Build Customers Image
    args:
      [
        "build",
        "-t",
        "us-central1-docker.pkg.dev/practica2-477009/reservas-vehiculo/customers-service",
        "-f", "customers/Dockerfile", # Ruta del Dockerfile dentro del DIR
        "." # Contexto: Toda la carpeta 'reservas_vehiculos'
      ]
    dir: reservas_vehiculos # <--- ¡CRÍTICO! Directorio de trabajo para el build.
  
  - name: gcr.io/cloud-builders/docker
    id: Push Customers Image
    args:
      [
        "push",
        "us-central1-docker.pkg.dev/practica2-477009/reservas-vehiculo/customers-service"
      ]

  # =================================================================
  # 2. CUSTOMERS - DEPLOY (Usando service.yaml)
  # =================================================================
  - name: gcr.io/google.com/cloudsdktool/cloud-sdk
    id: Deploy Customers Service (YAML)
    # Se necesita el subdirectorio para encontrar el service.yaml
    dir: reservas_vehiculos/customers 
    entrypoint: gcloud
    args:
      [
        "run", "services", "replace", "service.yaml",
        "--region=us-central1",
        "--platform=managed",
        "--project=practica2-477009",
      ]
    
  # =================================================================
  # PASO 3: CONFIGURAR ACCESO PÚBLICO (IAM)
  # =================================================================
  - name: gcr.io/google.com/cloudsdktool/cloud-sdk
    id: Set Public Access
    entrypoint: gcloud
    args:
      [
        "run", "services", "add-iam-policy-binding", "customers-service",
        "--member=allUsers",
        "--role=roles/run.invoker",
        "--region=us-central1",
        "--platform=managed"
      ]
# ... (El resto del YAML)
images:
  - "us-central1-docker.pkg.dev/practica2-477009/reservas-vehiculo/customers-service"
  
options:
  logging: CLOUD_LOGGING_ONLY